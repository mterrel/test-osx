version: 2
jobs:
  build:
    macos:
      xcode: "11.0.0"
    steps:
    - checkout
    - restore_cache:
        keys:
        - homebrew-macos-v14
    - run:
        command: ./.circleci/macos_circle_vm_setup.sh
        name: macOS Docker setup
    - save_cache:
        key: homebrew-macos-v14
        paths:
        - /usr/local/Homebrew
        - /usr/local/Cellar
        - ~/Library/Caches/Homebrew
    - run:
        command: docker info
        name: Docker info
    - run:
        command: node --version || true
    - run:
        command: npm --version || true
    - run:
        command: npm install -g yarn markdown-clitest || true
    - run:
        command: DEBUG=clitest:output,clitest:commands markdown-clitest docs/getting_started

