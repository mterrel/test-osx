version: 2
jobs:
  build:
    macos:
      xcode: "11.0.0"
    environment:
      HOSTCURL: ~/project/docs/test/hostcurl.sh
    steps:
    - checkout
    # - run:
    #     command: ./.circleci/macos_circle_vm_setup.sh
    #     name: macOS Docker setup
    - run:
        name: Stuff to do
        command: |
          export HOSTCURL="$(pwd)/docs/test/hostcurl.sh"
          #DEBUG=clitest:output,clitest:commands markdown-clitest docs/getting_started
          python -V
          mkdir temp
          pushd temp
          curl -o gcloud.tgz https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-276.0.0-darwin-x86_64.tar.gz
          tar -xvf gcloud.tgz
          ./google-cloud-sdk/install.sh -q
          . ./google-cloud-sdk/path.bash.inc
          popd
          echo "$GCLOUD_SERVICE_KEY" | gcloud auth activate-service-account --key-file=-
          gcloud auth list
          


